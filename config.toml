baseURL = "https://blog.coelacanthus.moe/"
DefaultContentLanguage = "zh" # Theme's display language, supports: en, fr, zh, zh-hant
languageCode = "zh-CN"
title = "倚窗，听雨"
copyright = "Coelacanthus. 本站遵循 CC BY-NC-SA 4.0 协议"
theme = "diary"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "perldoc"
    tabWidth = 4

[params]
subtitle = "倚窗，听雨"
enableGitalk = false
enableUtterances = true
enableLaTeX = true
enableAutoDarkMode = true
enableReadingTime = true
customCSS = true
customJS = true

# Twitter Card and Open Graph settings
enableOpenGraph = true
enableTwitterCards = true
title = "倚窗，听雨" # will set 'og:site_name'
description = "My HomePage Description"  # will set 'og:description'

[taxonomies]
   tag = "tags"
   sections = "sections"
   series = "series"
[params.utterances]
   repo="CoelacanthusHex/blog_comment"
   term="pathname"
   label=""
   theme="github-light"

