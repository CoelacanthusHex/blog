baseURL = "https://blog.coelacanthus.moe/"
DefaultContentLanguage = "zh" # Theme's display language, supports: en, fr, zh, zh-hant
languageCode = "zh-CN"
title = "倚窗，听雨"
copyright = "Coelacanthus. 本站遵循 CC BY-NC-SA 4.0 协议"
theme = "diary"

[markup]
[markup.highlight]
codeFences = true
guessSyntax = false
hl_Lines = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
style = "perldoc"
tabWidth = 4

[params]
subtitle = "倚窗，听雨"
enableGitalk = false
enableUtterances = true
enableLaTeX = true
enableAutoDarkMode = true
enableReadingTime = true
customCSS = true
customJS = true

# Twitter Card and Open Graph settings
enableOpenGraph = true
enableTwitterCards = true
title = "倚窗，听雨" # will set 'og:site_name'
description = "My HomePage Description"  # will set 'og:description'

[taxonomies]
tag = "tags"
sections = "sections"
series = "series"
[params.utterances]
repo="CoelacanthusHex/blog_comment"
term="pathname"
label=""
theme="github-light"

[[menu.main]]
url = "/posts"
name = "Archive"
weight = 1
[[menu.main]]
url = "/tags"
name = "Tags"
weight = 3
[[menu.main]]
url = "/friends"
name = "Friends"
weight = 4
[[menu.main]]
url = "/about"
name = "About"
weight = 4
[[menu.main]]
url = "/atom.xml"
name = "RSS Feed"
weight = 6

[mediaTypes."application/atom+xml"]
suffixes = ["xml"]

[outputFormats.Atom]
# https://validator.w3.org/feed/docs/atom.html#whatIsAtom
name = "Atom"
mediaType = "application/atom+xml"
baseName = "atom" # generated file = <baseName>.<mediaType."application/atom+xml".suffixes[0]> = atom.xml
isPlainText = false
rel = "alternate"
isHTML = false
noUgly = true
permalinkable = false

[outputs]
# <domain>/atom.xml
home = ["HTML", "ATOM"]     # default = ["HTML", "RSS"]

